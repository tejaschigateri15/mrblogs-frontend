<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>

  <!-- Feather Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    :root {
        --light-purple: #eef2ff;
        --purple: #a5b4fc;
        --dark-purple: #4f46e5;
        --darker-purple: #3730a3;
      }
      
      /* Generic */
      
      body {
        background-color: var(--light-purple);
        font-family: -apple-system, sans-serif;
        margin: 0;
      }
      
      .feather {
        color: var(--light-purple);
        stroke-width: 2.5;
        width: 26px;
        height: 26px;
        transition: transform 0.2s ease-in-out;
      }
      
      .title__container {
        position: absolute;
        left: 0;
        bottom: 0;
        margin-left: 24px;
        margin-bottom: 24px;
      }
      
      .title {
        color: var(--purple);
        font-size: 40px;
        margin-bottom: 12px;
      }
      
      /* Navigation Menu */
      
      .sidebar {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 60px;
        background-color: var(--dark-purple);
        transition: width 0.3s ease-in-out;
      }
      
      .nav__item {
        --size: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        height: var(--size);
        width: var(--size);
        transition: background-color 0.2s ease-in-out;
        cursor: pointer;
      }
      
      .nav__item:hover {
        background-color: var(--darker-purple);
      }
      
      .nav__item-icon {
        color: var(--light-purple);
        stroke-width: 2.5;
        width: 26px;
        height: 26px;
      }
      
      .nav__item-text {
        color: var(--dark-purple);
        position: absolute;
        font-weight: 600;
        left: 100%; /* Initially hidden */
        opacity: 0;
        font-size: 18px;
        white-space: nowrap;
        transition: all 0.3s ease-in-out;
      }
      
      .nav__item:hover .nav__item-text {
        left: calc(100% + 10px); /* Slide in on hover */
        opacity: 1;
      }
      
  </style>
</head>
<body>
    <div class="title__container">
      
      </div>
      <div class="sidebar">
        <div class="nav__item">
          <i data-feather="user" class="nav__item-icon"></i>
          <span class="nav__item-text">Account</span>
        </div>
        <div class="nav__item">
          <i data-feather="bookmark" class="nav__item-icon"></i>
          <span class="nav__item-text">Bookmarks</span>
        </div>
        <div class="nav__item">
          <i data-feather="bar-chart-2" class="nav__item-icon"></i>
          <span class="nav__item-text">Data history</span>
        </div>
        <div class="nav__item">
          <i data-feather="arrow-down-circle" class="nav__item-icon"></i>
          <span class="nav__item-text">Download</span>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace();
      </script>
</body>
</html>
